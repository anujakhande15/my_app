{% extends "base.html" %}
{% block content %}

<h2 class="mt-3 mb-3">Login History for {{ user.username }}</h2>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Device</th>
            <th>Device</th>
            <th>OS</th>
            <th>Browser</th>
            <th>IP Address</th>
            <th>Login Time</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.device }}</td>
            <td>{{ log.os }}</td>
            <td>{{ log.browser }}</td>
            <td>{{ log.ip }}</td>
            <td>{{ log.login_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
