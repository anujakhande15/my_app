{% extends "base.html" %}
{% block content %}

<h2 class="text-center text-danger mb-4">Edit Contact</h2>
<form action="/update/{{ contact.id }}" method="POST" class="p-4 bg-white shadow rounded">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="username" value="{{ contact.name }}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="useremail" value="{{ contact.email }}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="usermsg" class="form-control" rows="4">{{ contact.message }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <a href="/show" class="btn btn-secondary">Cancle</a>
</form>

{% endblock %}
