{% extends "base.html" %}
{% block content %}

<h2 class="text-danger text-center">Restore Bin</h2>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Deleted At</th>
        <th>Action</th>
    </tr>
    {% for c in contacts %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.deleted_at }}</td>
        <td>
            <a href="/admin/restore-deleted-contact/{{ c.id }}" class="btn btn-success">Restore</a>
            <a href="/admin/permanent-delete/{{ c.id }}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
