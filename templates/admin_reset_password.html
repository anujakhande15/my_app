{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Reset Password For {{ user.username }}</h2>

    <form method="POST">
        <label>New Password</label>
        <input type="password" name="password" class="form-control" required>


        <button class="btn btn-primary mt-3">Upload Password</button>
        <a href="/manage-users" class="btn btn-secondary mt-3">Cancle</a>
    
    </form>
</div>

{% endblock %}
