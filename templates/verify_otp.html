{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center text-primary">Verify OTP</h2>
    <p class="text-center text-muted">Send Email to : {{ email }}</p>

    <form method="POST" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label>Verify OTP</label>
            <input type="text" name="otp" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Verify OTP</button>
    </form>
</div>


{% endblock %}
