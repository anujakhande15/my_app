{% extends "base.html" %}
{% block content %}

<h2 class="text-center text-primary mb-4">Add Contact</h2>
<form action="/submit" method="POST" class="p-4 bg-white shadow rounded">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="useremail" class="form-control" required>

    </div>

    <div class="mb-3">
        <label class="form-control">Message</label>
        <textarea name="usermsg" class="form-control" rows="4" required></textarea>
    </div>


    <button type="submit" class="btn btn-success">Save</button>
    <a href="/show" class="btn btn-secondary">View Data</a>
</form>


{% endblock %}
